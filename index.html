<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goleo - Actualités Football</title>
    <!-- Lien vers le CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Ajouter un style personnalisé -->
    <style>
        body {
            background-image: url('https://www.pexels.com/fr-fr/chercher/football'); /* Utilisez une vraie URL d'image */
            background-size: cover;
            color: white;
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.8); /* Rendre la barre de navigation transparente */
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7); /* Ajouter un fond sombre translucide */
            padding: 20px;
            border-radius: 10px;
            margin-top: 50px;
        }
        h1, h2 {
            color: #f1c40f; /* Couleur dorée pour les titres */
        }
        #results ul {
            list-style: none;
            padding: 0;
        }
        #results li {
            background-color: rgba(255, 255, 255, 0.2);
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Barre de navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Goleo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Actualités</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Résultats</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Classements</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenu principal -->
    <div class="container mt-4">
        <h1>Bienvenue sur Goleo</h1>
        <p>Suivez les dernières actualités du football européen et du championnat saoudien.</p>
        
        <!-- Section pour afficher les derniers résultats -->
        <h2>Derniers résultats</h2>
        <div id="results">
            <!-- Les résultats seront affichés ici -->
        </div>

        <!-- Section pour afficher les articles générés par l'IA -->
        <h2>Derniers articles</h2>
        <div id="articles">
            <!-- Les articles seront affichés ici -->
        </div>
    </div>

    <!-- Scripts JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
